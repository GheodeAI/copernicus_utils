# ---------------------------------------------------------------------------------------
# Description of config.conf
# ---------------------------------------------------------------------------------------
# Configuration file for Copernicus Climate Data Store API
# Contains API endpoint and user-specific API keys
# Please keep this file secure and do not share your API keys publicly.
# This file is predefined to be used with 2 user, but you can add more if needed, 
# ---------------------------------------------------------------------------------------
# Instructions
# 1. Update the CDSAPI_URL if the API endpoint changes.
# 2. Add or update API keys for users following the pattern CDSAPI_KEY_<number>=<key>.
# 3. Add the variables, indicated the pressure if needed, dataset id, years, region, months, days and hours.
# 4. Save the config file.
# 5. Run the python script
# 6. Run Docker Desktop and use the docker-compose.yml file to start the service.
# 7. The Docker compose will be in the docker folder, and the command to run is:
#    docker-compose up -d --build 
# --------------------------------------------------------------------------------------- 

# Base URL for the Copernicus Climate Data Store API
CDSAPI_URL=https://cds.climate.copernicus.eu/api

# Concurrent jobs per user
# ---------------------------------------------------------------------------------------
# Number of simultaneous downloads (variable-pressure combinations) per API key
# Each job will run in a separate Docker container
# Recommended: 1-3 jobs per user to avoid API throttling
# ---------------------------------------------------------------------------------------
JOBS_PER_USER=1

# Api keys for users
# ---------------------------------------------------------------------------------------
# API keys for different users, if you need to add more users, just follow the same pattern
# Format: CDSAPI_KEY_<next_number>=<user_api_key>
CDSAPI_KEY_1=your-unique-api-key-here
CDSAPI_KEY_2=your-unique-api-key-here
CDSAPI_KEY_3=your-unique-api-key-here
CDSAPI_KEY_4=your-unique-api-key-here


# Datasets configuration
# Define the datasets to be used for downloading data.
# The default datasets are set to ERA5 hourly single levels and pressure levels.
# You can modify these values if you wish to use different datasets.
# Ore add more datasets as needed.
# ---------------------------------------------------------------------------------------
